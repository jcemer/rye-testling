<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Mocha</title>
    <link rel="stylesheet" href="../libs/mocha.css">
    <style>
        #test {
            position: absolute;
            top: 0;
            left: 0;
            clip: rect(0px 0px 1px 1px);
        }
        #test-template {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mocha"></div>
    
    <script src="../libs/es5-shim.js"></script>
    <script src="../libs/chai.js"></script>
    <script src="../libs/mocha.js"></script>
    <script>
        mocha.ui('tdd')
        mocha.reporter('html')

        if (window._phantom) {
            document.write('<scr' + 'ipt src="phantomjs-script.js"></sc' + 'ript>')
        }
    </script>

    <script src="../../dist/rye.js"></script>
    <script src="../spec.js"></script>
    <script>
        mocha.run()
    </script>
</body>
</html>
